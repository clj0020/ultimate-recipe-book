<div class="row">
  <div class="col-lg-6 col-sm-12">
    <img class="img-fluid" src="{{ recipe.imageUrl }}">
  </div>
  <div class="col-lg-6 col-sm-12">
    <h4 class="category">Low Carb</h4>
    <h1 class="title">{{ recipe.title }}</h1>
    <h3 class="description">{{ recipe.description }}</h3>
    <div class="row">
      <div class="col-lg-4">
        <h2 class="recipe-value">{{ recipe.prepTime + recipe.cookTime }}</h2>
        <h4 class="recipe-unit">mins</h4>
      </div>
      <div class="col-lg-4">
        <h2 class="recipe-value">200</h2>
        <h4 class="recipe-unit">calories</h4>
      </div>
      <div class="col-lg-4">
        <h2 class="recipe-value">6</h2>
        <h4 class="recipe-unit">ingredients</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h3>Rating ******</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <button (click)="goToRecipePage(recipe._id)">View Recipe</button>
      </div>
      <div class="col-lg-3">
        <button>Add to Recipe Book</button>
      </div>
    </div>
  </div>
</div>
